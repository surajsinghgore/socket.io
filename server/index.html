<!DOCTYPE html>
<!-- 1.integrate socket.io on client -->
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title" style="text-align: center;">
          <i class="fas fa-comment-alt"></i> LiveChat
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>
    
      <main class="msger-chat">
       
       <div class="welcome" id="welcome">
 welcome to Live Chat <span id="usernameshow">suraj singh</span>
       </div>
       
       <div class="newUserjoin" id="newUserjoin">
        <span id="newuserjoinname">suraj singh</span> Join the chat
              </div>
     

              <div class="newUserleft">
                <span id="newuserleftname">suraj singh</span> Left the chat
                      </div>
      </main>
    
      <form class="msger-inputarea" id="forms">
        <input type="text" class="msger-input" placeholder="Enter your message..." id="msg">
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>


<script defer src="./script.js" ></script>
  
  </body>
</html>
